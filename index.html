<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="D3 NEST TUTORIAL">
    <meta name="author" content="Antoine Scherrer <antoine.scherrer@lecole-ldlc.com>">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <h1>InfluenLAB</h1>
    <br>
    <div class="row" style="width:100%">    <!--    nav for categories   -->
        <div class="col-1">
            <em> </em>
        </div>
        <div class="col-2">     <!--    cat 1   -->
            <div>
                <b>Gaming</b>
            </div>
            <br>
            <div>
                <label class="switch">
                    <input type="checkbox" checked id="gaming">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="col-2">     <!--    cat 2   -->
            <div>
                <b>Beauté</b>
            </div>
            <br>
            <div>
                <label class="switch">
                    <input type="checkbox"  id="beaute">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="col-2">     <!--    cat 3   -->
            <div>
                <b>Sport/Bien-être</b>
            </div>
            <br>
            <div>
                <label class="switch">
                    <input type="checkbox" id="sport">
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
        <div class="col-2">     <!--    cat 4   -->
            <div>
                <b>Food</b>
            </div>
            <br>
            <div>
                <label class="switch">
                    <input type="checkbox" id="food">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="col-2">     <!--    cat 5   -->
            <div>
                <b>Mode</b>
            </div>
            <br>
            <div>
                <label class="switch">
                    <input type="checkbox" id="humour">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="col-1">
            <em> </em>
        </div>
    </div>


    <br><br><!-- --------------------------------------------------------------------------------------------------------- -->


    <div class="row">
        <div class="col-6">
            <h2>Nombre de <b><u>Majuscules</u></b> par Message</h2>
            <div id="bc_caps"></div>
        </div>

        <div class="col-6">

            <h2>Top des <b><u>Emojis</u></b> les plus utilisés !</h2>
            <div id="bc_emoji"></div>
        </div>
    </div>

    <br><br>

    <div class="row">
        <div class="col-6">
            <h2>Top des <b><u>Mots</u></b> les plus utilisés !</h2>
            <div id="bc_words"></div>
        </div>

        <div class="col-6">
            <h2>Top des <b><u>Hashtags</u></b> les plus utilisés !</h2>
            <div id="bc_hashtags"></div>
        </div>

    </div>

    <br><br>

     <div class="row">
         <div class="col-12">
             <h2>Fréquence de publication des tweets</h2>
             <div id="bc_time"></div>
         </div>
    </div>
</main>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="main.js"></script>


</body>
</html>
